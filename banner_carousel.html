<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Image Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom styles for the carousel -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #imageCarousel {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-item {
            text-align: center;
        }

        .carousel-item img {
            max-width: 300px; /* Set your desired width */
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.yellowmessenger.com/5z2Oxwyqn9pA1697195547110.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.yellowmessenger.com/5z2Oxwyqn9pA1697195547110.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.yellowmessenger.com/5z2Oxwyqn9pA1697195547110.jpg" alt="Slide 3">
            </div>
            <!-- Add more carousel items with additional images as needed -->
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap JS and jQuery (required for the carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
