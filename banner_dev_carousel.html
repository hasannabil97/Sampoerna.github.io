            align-items: center;
            height: 100vh;
        }

        .carousel-item {
            text-align: center;

        .carousel-item img {

<body>

    <!-- Bootstrap JS and jQuery (required for the carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Parse query parameters to get image URLs
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const imageUrlsParam = urlParams.get('images');

        // Check if the 'images' parameter is present
        if (imageUrlsParam) {
            const imageUrls = imageUrlsParam.split(',');

            // Dynamically create carousel items based on the image URLs
            const carouselInner = document.querySelector('.carousel-inner');

            imageUrls.forEach((imageUrl, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');

                if (index === 0) {
                    carouselItem.classList.add('active');
                }

                const image = document.createElement('img');
                image.src = imageUrl;
                image.alt = `Slide ${index + 1}`;
                // image.classList.add('d-block', 'w-100');
                image.classList.add('d-block');

                carouselItem.appendChild(image);
                carouselInner.appendChild(carouselItem);
            });
        }
    </script>

</body>
